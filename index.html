
<!doctype html>
<html lang="en-CA	">
	<head>
		<meta charset="utf-8">
		<title>University Ratings</title>
		<meta name="description" content="Course Ratings">
		<meta name="author" content="JZ">
		<style>
			.dropbtn {
			background-color: #1CE;
			color: white;
			padding: 16px;
			font-size: 16px;
			border: none;
			cursor: pointer;
			}
			.dropbtn:hover, .dropbtn:focus {
			background-color: #1CE;
			}
			.dropdown {
			position: relative;
			display: inline-block;
			}
			.dropdown-content {
			display: none;
			position: absolute;
			background-color: #f9f9f9;
			min-width: 160px;
			overflow: auto;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 1;
			}
			.dropdown-content a {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			}
			.dropdown a:hover {background-color: #f1f1f1}
			.show {display:block;}
		</style>
	</head>
	<body>
		<h1>University Ratings</h1>
		<label>Enter the Country the University is in:
		<input name="Uni Name" list="unis" /></label>
		<datalist id="unis"></datalist>
		<script type="text/javascript">
			var currentunis = new Array();
			currentunis[0]='Canada';
			currentunis[1]='China';
			currentunis[1]='Korea';
			<!-- Get list of conutries from api. -->
			
			
			var unilist = '';
			
			for(var i = 0; i < currentunis.length; i++)
				unilist  += '<option value="'+ currentunis[i]+'" />';
			
			document.getElementById('unis').innerHTML = unilist;
		</script>
		<p>
			<label> Country: </label>
			<select>
				<option value="CAN">Canada</option>
				<option value="CHN"><China/option>
				<option value="JAP">Japan</option>
			</select>
		</p>
		<p>
		<div class="dropdown">
			<button onclick="continentselect()" class="dropbtn">Univeristies</button>
			<div id="conlist" class="dropdown-content">
				<a href="#">1</a>
				<a href="#">2</a>
				<a href="#">3</a>
				<a href="#">4</a>
				// Fill unilist in from api
			</div>
		</div>
		</p>
		<script>
			/*toggle dropdown content on click */
			function continentselect() {
			    document.getElementById("conlist").classList.toggle("show");
			}
			
			// Close the dropdown if clicked outside
			window.onclick = function(event) {
			  if (!event.target.matches('.dropbtn')) {
			
			    var dropdowns = document.getElementsByClassName("dropdown-content");
			    var i;
			    for (i = 0; i < dropdowns.length; i++) {
			      var openDropdown = dropdowns[i];
			      if (openDropdown.classList.contains('show')) {
			        openDropdown.classList.remove('show');
			      }
			    }
			  }
			}
		</script>
		<a href="uni template.html">Uni page Templates</a>
	</body>
</html>
