<!doctype html>
<html lang="en-CA	">
<head>
    <meta charset="utf-8">
    <title>University Ratings</title>
    <meta name="description" content="Course Ratings">
    <meta name="author" content="JZ">
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <style>

        #searchcenter {
            margin-left: auto;
            margin-right: auto;
            text-align: center
        }

        ul {
            margin: 0;
            padding: 0;
            text-align: center;
            list-style: none;
        }

        ul li {
            padding: 2px 5px;
        }

        div.center {
            height: 10em;
            display: flex;
            align-items: center;
            justify-content: center
        }

        div.center p {
            margin: 0
        }

        .dropbtn {
            background-color: #1CE;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .dropbtn:hover, .dropbtn:focus {
            background-color: lightskyblue;
        }

        .dropdown {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .dropdown-content {
            display: block;
            background-color: #f9f9f9;
            min-width: 160px;
            overflow: auto;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover {
            background-color: #f1f1f1
        }

        .show {
            display: block;
        }

    </style>
</head>
<body>
<div class=center style="background-color: #1CE">
    <h1>University Ratings</h1>
</div>

<div class=center>

    <label class="center">Enter the Country the University is in:

    <datalist id="unis"></datalist>

            unilist += '<option value="' + currentunis[i] + '">';

        document.getElementById('unis').innerHTML = unilist;

</div>

<div id="searchcenter">
    <div id='lookupname' style="display:none">
        <input type="text" class=center id="unifilter" style="font-size:18pt" onkeyup="namelookup()"
               placeholder="Search for a University..." title="Type Name">
    </div>
    <p>

    </p>
    <div class="dropdown">
        <button onclick="uniselect()" id="getlist" class="dropbtn">Get Universities</button>
    </div>
</div>


<ul id="conlist" class="dropdown-content">
</ul>

<script>
    /*toggle dropdown content on click */
    function uniselect() {
        document.getElementById("getlist").innerHTML = "Universities in " + document.getElementById("country").value;
        var requrl = 'https://cors-anywhere.herokuapp.com/' + 'http://universities.hipolabs.com/search?country=' + document.getElementById("country").value;
        jQuery('#lookupname').toggle('show');
        $.ajax({
            type: 'GET',
            url: requrl,
            success: function (data) {

                $('#conlist').empty();

                $.each(JSON.parse(data), function (i, uni) {
                    $('#conlist').append('<li><a href="javascript:;" data-theme="b" data-role="button" class=center >' + uni.name + '</a></li>');
                })
            }
        });

        document.getElementById("conlist").classList.toggle("show");
    }
    function namelookup() {
        var input, filter, ul, li, a, i;
        input = document.getElementById("unifilter");
        filter = input.value.toUpperCase();
        ul = document.getElementById("conlist");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";

            }
        }
    }
</script>

</body>
</html>
